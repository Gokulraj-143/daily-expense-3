<!DOCTYPE html>
<html>

<head>
    <title>Expense Report</title>

    <style>
        body {
            font-family: Arial;
            background: #0f2027;
            color: #fff;
            margin: 0;
            padding: 20px;
            animation: pageFade 1s ease;
        }

        @keyframes pageFade {
            from {
                opacity: 0;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .report-box {
            max-width: 900px;
            margin: auto;
            background: #1c3b4a;
            padding: 20px;
            border-radius: 12px;
            animation: floatBox 1.2s ease;
        }

        @keyframes floatBox {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* ‚úÖ Title inside box */
        .title-box {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px cyan;
            }

            to {
                text-shadow: 0 0 15px cyan;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ffffff44;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #00d9ff;
            color: black;
        }

        tbody tr {
            animation: rowSlide 0.6s ease;
        }

        @keyframes rowSlide {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        img {
            width: 60px;
            border-radius: 5px;
            transition: 0.3s;
        }

        img:hover {
            transform: scale(1.2);
        }

        #total {
            text-align: right;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        /* ‚úÖ Bottom button center */
        .bottom-bar {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 22px;
            border: none;
            border-radius: 6px;
            background: #00d9ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px cyan;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            color: #aaa;
            animation: fadeUp 1s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ================= PRINT SETTINGS ================= */
        @media print {

            body {
                background: white;
                color: black;
            }

            .bottom-bar {
                display: none;
            }

            .report-box {
                background: white;
                border: none;
            }

            th {
                background: #eee;
                color: black;
            }

            footer {
                display: none;
            }

            @page {
                margin: 20mm;
            }
        }

        @page {
            @bottom-center {
                content: "¬© 2026 Daily Expense Tracker | Designed by GKY   |   Page " counter(page);
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="report-box">

        <div class="title-box">üìä Daily Expense Report</div>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Bill</th>
                </tr>
            </thead>

            <tbody id="rows"></tbody>
        </table>

        <div id="total">Total : ‚Çπ0</div>

    </div>

    <div class="bottom-bar">
        <button onclick="window.print()">üñ®Ô∏è Download / Print PDF</button>
    </div>

    <footer>
        ¬© 2026 Daily Expense Tracker | Designed by GKY
    </footer>

    <script>
        let data = JSON.parse(localStorage.getItem("exp")) || [];
        let rows = document.getElementById("rows");
        let total = 0;

        data.forEach(e => {
            total += e.a;

            rows.innerHTML += `
            <tr>
                <td><b>${e.t}</b></td>
                <td><b>‚Çπ${e.a}</b></td>
                <td><b>${e.c}</b></td>
                <td><b>${e.d}</b></td>
                <td>${e.b ? `<img src="${e.b}">` : "-"}</td>
            </tr>
            `;
        });

        document.getElementById("total").innerText = "Total : ‚Çπ" + total;
    </script>

</body>

</html>
