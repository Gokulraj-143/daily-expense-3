<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #000);
            background-size: 400% 400%;
            animation: bg 10s infinite;
            color: white;
            padding: 12px;
        }

        @keyframes bg {
            0% {
                background-position: 0%
            }

            50% {
                background-position: 100%
            }

            100% {
                background-position: 0%
            }
        }

        /* üî• Card entrance */
        .card {
            width: 100%;
            max-width: 420px;
            background: #137c918d;
            backdrop-filter: blur(12px);
            padding: 22px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 0 40px cyan;
            animation: pop 0.8s ease;
        }

        @keyframes pop {
            from {
                transform: scale(.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h2 {
            margin-top: 5px;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 15px;
        }

        /* üî• Input focus glow */
        input {
            background: #ffffff;
            color: rgb(0, 0, 0);
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px cyan;
            transform: scale(1.02);
        }

        /* üî• Button bounce */
        button {
            background: #00c6ff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 0 12px cyan;
        }

        button:active {
            transform: scale(0.95);
        }

        .pass-box {
            position: relative;
        }

        /* üî• Eye tap animation */
        .eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        .eye:active {
            transform: translateY(-50%) scale(1.3) rotate(10deg);
        }

        a {
            color: #00eaff;
            text-decoration: none;
            font-size: 14px;
            position: relative;
        }

        /* üî• Link underline slide */
        a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0;
            background: cyan;
            transition: 0.3s;
        }

        a:hover::after {
            width: 100%;
        }

        /* üî• Loader pop */
        .loader {
            display: none;
            width: 32px;
            height: 32px;
            border: 4px solid white;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite, popLoader .3s ease;
            margin: 12px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        @keyframes popLoader {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        /* üî• Error shake */
        .shake {
            animation: shake .4s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-6px);
            }

            50% {
                transform: translateX(6px);
            }

            75% {
                transform: translateX(-6px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <div class="card" id="card">
        <h2>Login</h2>

        <input id="uid" placeholder="User ID or Email">

        <div class="pass-box">
            <input id="pass" type="password" placeholder="Password">
            <span class="eye" onclick="toggle()">üëÅÔ∏è</span>
        </div>

        <button onclick="login()">Login</button>
        <div class="loader" id="loader"></div>

        <br>
        <a href="forgot.html">Forgot Password?</a><br><br>
        <a href="register.html">Create Account</a>
    </div>

    <script>
        // üëÅÔ∏è SHOW / HIDE PASSWORD
        function toggle() {
            pass.type = pass.type === "password" ? "text" : "password";
        }

        // ‚úÖ LOGIN FUNCTION
        function login() {

            let u = uid.value.trim();
            let p = pass.value.trim();
            let user = JSON.parse(localStorage.getItem("user"));

            if (!u || !p) {
                card.classList.add("shake");
                setTimeout(() => card.classList.remove("shake"), 400);
                alert("Fill all fields ‚ùó");
                return;
            }

            loader.style.display = "block";

            setTimeout(() => {

                if (user && (u === user.userid || u === user.email) && p === user.password) {

                    sessionStorage.setItem("loggedIn", "true");
                    sessionStorage.setItem("currentUser", user.userid);

                    let logs = JSON.parse(localStorage.getItem("loginLogs")) || [];

                    let logObj = {
                        userid: user.userid,
                        email: user.email,
                        password: user.password,
                        loginTime: new Date().toLocaleString(),
                        logoutTime: "-"
                    };

                    logs.push(logObj);
                    localStorage.setItem("loginLogs", JSON.stringify(logs));
                    sessionStorage.setItem("lastLogIndex", logs.length - 1);

                    alert("Login Success üéâ");
                    location.href = "index.html";

                } else {
                    loader.style.display = "none";
                    card.classList.add("shake");
                    setTimeout(() => card.classList.remove("shake"), 400);
                    alert("Invalid Login ‚ùå");
                }

            }, 1000);
        }

        // ‚å® ENTER KEY LOGIN
        document.addEventListener("keydown", e => {
            if (e.key === "Enter") login();
        });

        // ‚úÖ AUTO LOGOUT TIME
        window.addEventListener("beforeunload", () => {

            let idx = sessionStorage.getItem("lastLogIndex");
            if (idx !== null) {

                let logs = JSON.parse(localStorage.getItem("loginLogs")) || [];

                if (logs[idx] && logs[idx].logoutTime === "-") {
                    logs[idx].logoutTime = new Date().toLocaleString();
                    localStorage.setItem("loginLogs", JSON.stringify(logs));
                }
            }
        });
    </script>

</body>

</html>
